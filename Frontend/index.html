<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset dan Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
    min-height: 100vh;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* =========== MODERN GLASS NAVBAR =========== */
.navbar {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    transition: all 0.3s ease;
}

.navbar:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
}

/* Brand Logo */
.navbar-brand a {
    color: #111827;
    font-size: 1.8rem;
    font-weight: 800;
    text-decoration: none;
    transition: all 0.3s ease;
    letter-spacing: -0.5px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.navbar-brand a:hover {
    color: #4f46e5;
    transform: translateY(-1px);
}

/* Navigation Links */
.navbar-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 8px;
    align-items: center;
}

.navbar-links li a {
    color: #374151;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.2s ease;
    position: relative;
}

.navbar-links li a:hover {
    color: #111827;
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
}

/* Active Link */
.navbar-links li a.active {
    color: #ffffff;
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}

.navbar-links li a.active:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .navbar {
        background: rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar:hover {
        background: rgba(0, 0, 0, 0.4);
    }
    
    .navbar-brand a {
        color: #f9fafb;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
    }
    
    .navbar-brand a:hover {
        color: #818cf8;
    }
    
    .navbar-links li a {
        color: #d1d5db;
    }
    
    .navbar-links li a:hover {
        color: #f9fafb;
        background: rgba(255, 255, 255, 0.1);
    }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .navbar {
        padding: 15px 25px;
        flex-direction: column;
        gap: 16px;
        position: fixed;
    }
    
    .navbar-brand a {
        font-size: 1.5rem;
    }
    
    .navbar-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
    }
    
    .navbar-links li a {
        font-size: 0.9rem;
        padding: 8px 16px;
    }
}

/* Animation for smooth transitions */
* {
    box-sizing: border-box;
}

.navbar * {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Body padding untuk fixed navbar */
body {
    padding-top: 90px; /* Sesuaikan dengan tinggi navbar */
}

/* Atau gunakan class ini untuk container utama */
.main-content {
    padding-top: 80px;
}

/* =========== END MODERN GLASS NAVBAR =========== */

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 3rem;
    font-weight: 800;
    background: linear-gradient(135deg, #1976d2, #42a5f5, #0d47a1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
    position: relative;
    margin-bottom: 10px;
    letter-spacing: -0.02em;
}

.header h1::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 60px;
    height: 4px;
    background: linear-gradient(135deg, #2196f3, #03a9f4);
    border-radius: 2px;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
}

.header p {
    font-size: 1.1rem;
    color: #1565c0;
    font-weight: 500;
    opacity: 0.9;
}

/* Main Converter Card */
.converter-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 24px;
    padding: 35px;
    box-shadow: 0 20px 40px rgba(33, 150, 243, 0.1), 0 8px 16px rgba(33, 150, 243, 0.08);
    margin-bottom: 30px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Form Styles */
.converter-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-group label {
    font-weight: 600;
    color: #1565c0;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.input-group input {
    padding: 16px;
    border: 2px solid #e3f2fd;
    border-radius: 12px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    background: #f8fbff;
    color: #1565c0;
}

.input-group input:focus {
    outline: none;
    border-color: #2196f3;
    background: white;
    box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
}

/* Currency Group */
.currency-group {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: end;
    gap: 15px;
}

.currency-input {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.currency-input select {
    padding: 16px;
    border: 2px solid #e3f2fd;
    border-radius: 12px;
    font-size: 1rem;
    background: #f8fbff;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #1565c0;
    font-weight: 500;
}

.currency-input select:focus {
    outline: none;
    border-color: #2196f3;
    background: white;
    box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
}

/* Swap Button */
.swap-btn {
    background: linear-gradient(135deg, #2196f3, #03a9f4);
    color: white;
    border: none;
    width: 54px;
    height: 54px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
}

.swap-btn:hover {
    transform: rotate(180deg) scale(1.1);
    box-shadow: 0 12px 30px rgba(33, 150, 243, 0.4);
}

/* Convert Button */
.convert-btn {
    background: linear-gradient(135deg, #1976d2, #2196f3, #42a5f5);
    color: white;
    border: none;
    padding: 20px 35px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 0 12px 30px rgba(25, 118, 210, 0.3);
    position: relative;
    overflow: hidden;
}

.convert-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.convert-btn:hover:not(:disabled)::before {
    left: 100%;
}

.convert-btn:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 16px 40px rgba(25, 118, 210, 0.4);
}

.convert-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.loading-spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Result Container */
.result-container {
    margin-top: 30px;
    animation: slideIn 0.5s ease-out;
}

.result-card {
    background: linear-gradient(135deg, #f8fbff, #e3f2fd);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 12px 30px rgba(33, 150, 243, 0.1);
    border: 1px solid rgba(33, 150, 243, 0.1);
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e3f2fd;
}

.result-header h3 {
    color: #1565c0;
    font-size: 1.3rem;
    font-weight: 700;
}

.timestamp {
    font-size: 0.8rem;
    color: #1976d2;
    font-style: italic;
}

.conversion-display {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.amount-display {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #1565c0;
}

.currency-code {
    background: linear-gradient(135deg, #2196f3, #42a5f5);
    color: white;
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 0.9rem;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
}

.converted .currency-code {
    background: linear-gradient(135deg, #4caf50, #66bb6a);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
}

.equals-sign {
    font-size: 1.8rem;
    font-weight: bold;
    color: #2196f3;
}

.exchange-rate {
    text-align: center;
    padding: 18px;
    background: white;
    border-radius: 12px;
    border: 2px solid #e3f2fd;
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.08);
}

.exchange-rate p {
    margin: 0;
    font-weight: 600;
    color: #1565c0;
}

/* Error Container */
.error-container {
    margin-top: 20px;
    animation: shake 0.5s ease-in-out;
}

.error-card {
    background: linear-gradient(135deg, #f44336, #e57373);
    color: white;
    padding: 22px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 12px 30px rgba(244, 67, 54, 0.3);
}

/* Popular Conversions */
.popular-conversions {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 30px;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.popular-conversions h3 {
    color: #1565c0;
    margin-bottom: 25px;
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
}

.popular-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 18px;
}

.popular-item {
    background: rgba(255, 255, 255, 0.4);
    padding: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    color: #1565c0;
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
}

.popular-item:hover {
    background: rgba(255, 255, 255, 0.6);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(33, 150, 243, 0.2);
}

.popular-item .conversion {
    font-weight: 700;
    margin-bottom: 5px;
}

.popular-item .rate {
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Footer */
.footer {
    text-align: center;
    color: #1565c0;
    font-size: 0.9rem;
    font-weight: 500;
}

.footer p {
    margin: 8px 0;
}

.status-indicator {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
}

.status-indicator.online {
    background: linear-gradient(135deg, #4caf50, #66bb6a);
    color: white;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
}

.status-indicator.offline {
    background: linear-gradient(135deg, #f44336, #e57373);
    color: white;
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
}

/* Game Button */
.game-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 24px;
    background: linear-gradient(135deg, #4caf50, #66bb6a);
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    white-space: nowrap;
}

.game-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
}

.game-button i {
    font-size: 1.2rem;
}

/* Animations */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
    }
    
    .header h1 {
        font-size: 2.5rem;
    }
    
    .converter-card {
        padding: 25px;
    }
    
    .currency-group {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .swap-btn {
        justify-self: center;
        order: 2;
    }
    
    .conversion-display {
        flex-direction: column;
        gap: 15px;
    }
    
    .amount-display {
        font-size: 1.2rem;
    }
    
    .popular-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 2rem;
    }
    
    .converter-card {
        padding: 20px;
    }
    
    .input-group input,
    .currency-input select {
        padding: 14px;
        font-size: 1rem;
    }
    
    .convert-btn {
        padding: 18px 28px;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">CurrencyApp 💸</a>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html" class="active">Converter</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="facts.html">Facts</a></li>
        </ul>
    </nav>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <h1><i class="fas fa-money-bill-wave"></i> Currency Converter</h1>
                <p>Convert currencies in real-time with live exchange rates</p>
            </div>
            </header>

        <div class="converter-card">
            <form id="converterForm" class="converter-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="Enter amount" 
                        min="0" 
                        step="0.01" 
                        required
                    >
                </div>

                <div class="currency-group">
                    <div class="currency-input">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency" required>
                            <option value="">Select currency</option>
                        </select>
                    </div>

                    <button type="button" id="swapBtn" class="swap-btn" title="Swap currencies">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="currency-input">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency" required>
                            <option value="">Select currency</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="convertBtn" class="convert-btn">
                    <span id="convertBtnText">Convert</span>
                    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div id="resultContainer" class="result-container" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h3>Conversion Result</h3>
                        <span id="timestamp" class="timestamp"></span>
                    </div>
                    
                    <div class="result-content">
                        <div class="conversion-display">
                            <div class="amount-display">
                                <span id="originalAmount" class="original-amount"></span>
                                <span id="originalCurrency" class="currency-code"></span>
                            </div>
                            <div class="equals-sign">=</div>
                            <div class="amount-display converted">
                                <span id="convertedAmount" class="converted-amount"></span>
                                <span id="convertedCurrency" class="currency-code"></span>
                            </div>
                        </div>
                        
                        <div class="exchange-rate">
                            <p>Exchange Rate: <span id="exchangeRate"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <div class="popular-conversions">
            <h3>Popular Conversions</h3>
            <div class="popular-grid" id="popularGrid">
            </div>
        </div>

        <footer class="footer">
            <p>
                <i class="fas fa-info-circle"></i>
                Exchange rates are updated in real-time from external API
            </p>
            <p class="api-status">
                API Status: <span id="apiStatus" class="status-indicator">Checking...</span>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
